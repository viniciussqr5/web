<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
     <title>Pokemon</title>
</head>

<body>

    <form method="post">

        <div class="titulo">

            <tittle for="lbl_id">
                <h1>Pokemons</h1>
                </Numero>
            </tittle>
            <input type="hidden" id="id" name="custId" value="1">
        </div>
        <div>
            <label for="lbl_Nome">Nome:</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="lbl_Tipo1">Tipo 1</label>

            <select name="Tipo1">
                <option value="Aço">Aço</option>
                <option value="Agua">Água</option>
                <option value="Dragao">Dragão</option>
                <option value="Eletrico">Elétrico</option>
                <option value="Fada">Fada</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Fogo">Fogo</option>
                <option value="Gelo">Gelo</option>
                <option value="Inseto">Inseto</option>
                <option value="Lutador">Lutador</option>
                <option value="Normal">Normal</option>
                <option value="Pedra">Pedra</option>
                <option value="Planta">Planta</option>
                <option value="Psiquico">Psíquico</option>
                <option value="Sombrio">Sombrio</option>
                <option value="Terra">Terra</option>
                <option value="Venenoso">Venenoso</option>
                <option value="Voador">Voador</option>
            </select>
        </div>
        <div>
            <label for="lbl_Tipo2">Tipo 2</label>
            <select name="Tipo2">
                <option value="Aço">Aço</option>
                <option value="Agua">Água</option>
                <option value="Dragao">Dragão</option>
                <option value="Eletrico">Elétrico</option>
                <option value="Fada">Fada</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Fogo">Fogo</option>
                <option value="Gelo">Gelo</option>
                <option value="Inseto">Inseto</option>
                <option value="Lutador">Lutador</option>
                <option value="Normal">Normal</option>
                <option value="Pedra">Pedra</option>
                <option value="Planta">Planta</option>
                <option value="Psiquico">Psíquico</option>
                <option value="Sombrio">Sombrio</option>
                <option value="Terra">Terra</option>
                <option value="Venenoso">Venenoso</option>
                <option value="Voador">Voador</option>
                <option value="Vazio">Não Possui</option>
            </select>
        </div>
        <div>
            <label for="lbl_total">Total</label>
            <input type="text" id="Total">
        </div>
        <div>
            <label for="lbl_hp">Hp</label>
            <input type="Number" id="Hp">
        </div>
        <div>
            <label for="lbl_ataque">Ataque</label>
            <input type="number" id="Ataque">
        </div>
        <div>
            <label for="lbl_Defesa">Defesa</label>
            <input type="number" id="Defesa">
        </div>
        <div>
            <label for="lbl_ataque_Especial">Ataque_Especial</label>
            <input type="number" id="Ataque_especial">
        </div>
        <div>
            <label for="lbl_Defesa_Especial">Defesa_Especial</label>
            <input type="text" id="Defesa_Especial">
        </div>
        <div>
            <label for="lbl_Velocidade">Velocidade</label>
            <input type="text" id="Velocidade">
        </div>
        <div>
            <label for="lbl_Geracao">Geração</label>
            <input type="number" id="Geração" name="geração" min="1" max="7">
        </div>
        <div>
            <label for="lbl_Lendario">Lendario</label>

            <select name="Lendario">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>

            </select>

        </div>
        <div>
            <label for="lbl_Cor">Cor</label>
            <select name="Cor">
                <option value="Amarelo">Amarelo</option>
                <option value="Azul">Azul</option>
                <option value="Branco">Branco</option>
                <option value="Cinza">Cinza</option>
                <option value="Marrom">Marrom</option>
                <option value="Preto">Preto</option>
                <option value="Rosa">Rosa</option>
                <option value="Roxo">Roxo</option>
                <option value="Verde">Verde</option>
                <option value="Vermelho">Vermelho</option>
            </select>
        </div>

        <div>
            <label for="lbl_Altura">Altura em Metros</label>
            <input type="number" id="Altura">
        </div>
        <div>
            <label for="lbl_Peso">Peso em Kg</label>
            <input type="number" id="peso">
        </div>
        <div>
            <label for="lbl_Taxa_Captura">Taxa Captura Até 255</label>
            <input type="number" id="captura" name="Captura" min="0" max="255" maxlength="255">
        </div>

        <div class="button">
            <button type="button" class="btn btn-Sucess">Cadastrar Pokemon</button>
        </div>
    </form>

</body>

</html>
